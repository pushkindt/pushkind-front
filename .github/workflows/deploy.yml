name: Deploy Storefront

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Add deploy key
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.CICD_PRIVATE_KEY }}

      - name: Configure known hosts
        run: |
          install -d -m 700 ~/.ssh
          echo "${{ secrets.CICD_KNOWN_HOSTS }}" > ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Deploy to store.pushkind.com
        env:
          RSYNC_RSH: ssh -o StrictHostKeyChecking=yes
        run: |
          rsync -az --delete dist/ cicd@store.pushkind.com:/var/www/html/
